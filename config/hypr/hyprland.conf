monitor = DVI-D-1, preferred, 0x0, 1


exec-once = hyprpaper
exec-once = waybar
exec-once = hyprsunset -t 3600
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = Telegram -startintray
exec-once = systemctl --user start hyprpolkitagent
exec-once = mako
exec-once = [workspace 1 silent] firefox


bind = Win, Return, exec, foot
bind = Win,      C, killactive,
bind = Win,      M, exit,
bind = Win,      W, exec, firefox
bind = Win,      E, exec, foot -e yazi
bind = Win,      F, togglefloating,
bind = Win,      R, exec, fuzzel
bind = Win,      G, togglesplit,
bind = Win,      V, exec, cliphist list | fuzzel --dmenu --with-nth 2 | cliphist decode | wl-copy

bind = Win SHIFT, C, exec, hyprpicker -a

bind =          , PRINT, exec, hyprshot -m region -o ~/Pictures/screenshots
bind = Win SHIFT,     S, exec, hyprshot -m region --clipboard-only -o ~/Pictures/screenshots


env = XCURSOR_THEME,rizzcursor
env = XCURSOR_SIZE,20

env = QT_STYLE_OVERRIDE,kvantum
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = GTK_THEME,Kanagawa-Red-Dark
env = GDK_BACKEND,wayland,x11,*

env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

    
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 0
    col.active_border = rgba(C34043FF) rgba(C34043FF) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}


animations {
    enabled = no
}


dwindle {
    pseudotile = true
    preserve_split = true
}


master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


input {
    kb_layout  = us,ru
    kb_variant =
    kb_model   =
    kb_options = grp:win_space_toggle
    kb_rules   =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


bind = Win,  left, movefocus, l
bind = Win, right, movefocus, r
bind = Win,    up, movefocus, u
bind = Win,  down, movefocus, d

bind = Win CTRL,  left, resizeactive, -60 0
bind = Win CTRL, right, resizeactive,  60 0
bind = Win CTRL,    up, resizeactive,  0 -60
bind = Win CTRL,  down, resizeactive,  0  60

bind = Win, 1, workspace, 1
bind = Win, 2, workspace, 2
bind = Win, 3, workspace, 3
bind = Win, 4, workspace, 4
bind = Win, 5, workspace, 5
bind = Win, 6, workspace, 6
bind = Win, 7, workspace, 7
bind = Win, 8, workspace, 8
bind = Win, 9, workspace, 9
bind = Win, 0, workspace, 10

bind = Win SHIFT, 1, movetoworkspace, 1
bind = Win SHIFT, 2, movetoworkspace, 2
bind = Win SHIFT, 3, movetoworkspace, 3
bind = Win SHIFT, 4, movetoworkspace, 4
bind = Win SHIFT, 5, movetoworkspace, 5
bind = Win SHIFT, 6, movetoworkspace, 6
bind = Win SHIFT, 7, movetoworkspace, 7
bind = Win SHIFT, 8, movetoworkspace, 8
bind = Win SHIFT, 9, movetoworkspace, 9
bind = Win SHIFT, 0, movetoworkspace, 10

bindm = Win, mouse:272, movewindow
bindm = Win, mouse:273, resizewindow

bindel = ,  XF86AudioRaiseVolume, exec,        wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,  XF86AudioLowerVolume, exec,        wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,         XF86AudioMute, exec,        wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,      XF86AudioMicMute, exec,        wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,   XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = ,  XF86AudioNext, exec, playerctl       next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = ,  XF86AudioPlay, exec, playerctl play-pause
bindl = ,  XF86AudioPrev, exec, playerctl   previous


windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float,class:^(org.telegram.desktop|telegramdesktop)$,title:^(Media viewer)$
windowrule = center,class:^(org.telegram.desktop|telegramdesktop)$,title:^(Media viewer)$
